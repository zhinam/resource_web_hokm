<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hokm - The Traditional Persian Card Game</title>
    <link rel="stylesheet" href="css/style.css">   
    <script src="js/script.js" defer></script>
</head>
<body class="index-page">
    <div class="background"></div>
    
    <div class="main-header">
        <h1>HOKM</h1>
        <p>The Traditional Persian Card Game</p>
    </div>

    <div class="container" onclick="toggleExpand()">
        <div class="card">
            <a href="intro.html">
                <img src="images/d-ace.png" alt="Diamond Ace Card">
                <img class="overlay" src="images/hearts-shape.png" alt="Overlay">
                <span class="card-title">Intro</span>
            </a>
        </div>

        <div class="card">
            <a href="rules.html">
                <img src="images/g-ace.png" alt="Gold Ace Card">
                <img class="overlay" src="images/clubs-shape.png" alt="Overlay">
                <span class="card-title">Rules</span>
            </a>
        </div>

        <div class="card">
            <a href="strategies and tips.html">
                <img src="images/l-ace.png" alt="Heart Ace Card">
                <img class="overlay" src="images/diamond-shape.png" alt="Overlay">
                <span class="card-title">Strategies</span>
            </a>
        </div>
        
        <div class="card">
            <a href="about.html">
                <img src="images/p-ace.png" alt="Spade Ace Card">
                <img class="overlay" src="images/spade-shape.png" alt="Overlay">
                <span class="card-title">About</span>
            </a>
        </div>
    </div>
</body>
</html>
